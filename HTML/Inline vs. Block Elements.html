<!DOCTYPE html>
<html>
	<head>
		<title>Inline vs. Block Elements Lab</title>
		<style>
            #block-example{
                display: inline;
            }
            #inline-example
            {
                display: block;
            }
            #inline-block-example{
                display: inline-block;
            }
			
		</style>
	</head>
	<body>
        <div id="block-example"></div>
        <span id="inline-example"></span>
        <div id="inline-block-example"></div>
		
	</body>
</html>

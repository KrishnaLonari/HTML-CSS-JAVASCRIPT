
<!DOCTYPE html>
<html>
	<head>
		<title>Radio Buttons Lab</title>
	</head>
	<body>
		<!-- write your code inside the 'wrapper' div -->
		<div id="wrapper">
			<form>
				<input type="radio" id="option1" name="hello">
                <label for="option1">option 1</label>
				<input type="radio" id="option2" name="hello" checked/>
                <label for="option2">option 2</label>
				<input type="radio" id="option3" name="hello" disabled>
				<label for="option3">option 3</label>
			</form>
		</div>
	</body>
</html>
